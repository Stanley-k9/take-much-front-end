<div class="container">
    <div class="jumbotron">
      <div class="row">
        <div class="col-md-6 d-flex mx-auto flex-column">
           <ng-container *ngIf="registerMessage?.length > 0">
            <div class="alert alert-danger alert-dismissible text-center">
              {{registerMessage}}
            </div>
          </ng-container>
          <form novalidate #myform="ngForm">


            <div class="form-group">
              <label for="first_name">First Name</label>
              <input class="form-control" id="first_name" type="name" [(ngModel)]="first_name" name="first_name" required>
            </div>
  
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input class="form-control" id="last_name" type="name" [(ngModel)]="last_name" name="last_name" required>
              </div>
    

              <div class="form-group">
                <label for="email">Email</label>

                <input class="form-control" id="email" type="email" [(ngModel)]="email" name="email" required>
              </div>
    
            
              <div class="form-group">
                    <label for="type">Role</label>
                    <select class="form-control"  id="type" type="name" name="type" [(ngModel)]="type" required>
                        <option disabled="disabled" selected="selected">Choose option</option>
                        <option>customer</option>
                        <option>delivery</option>
                    </select>
                </div>
            

              
              <div class="form-group">
                <label for="username">username</label>
                <input class="form-control" id="username" type="name" [(ngModel)]="username" name="username" required>
              </div>


            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" [(ngModel)]="password" name="password" required>
            </div>


            <div class="d-flex flex-column align-items-center justify-content-around">
              <button class="btn btn-primary btn-sm btn-block" (click)="register(myform)" [disabled]="myform.invalid && myform.touched">register</button>
            <hr>
            <p>already have an Account? <a routerLink ="/login"> Login Now!</a></p>
            </div>
          </form>
  
  
        </div>
      </div>
    </div>
  </div>
